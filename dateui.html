<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Datepicker UI</title>
    <link rel="stylesheet" href="./dateui.css">
</head>
<body>
    <div class="datepicker-container">
        <!-- Input Field for Date -->
        <div class="datepicker-input">
            <input type="type" placeholder="dd / mm / yyyy">
            <button class="calendar-icon">
                <img src="../images/calendar.png"alt="Calendar Icon" >
            </button>
        </div>

        <!-- Datepicker Calendar -->
        <div class="datepicker">
            <!-- Datepicker Header -->
            <div class="datepicker-header">
                <button class="prev-month">‹</button>
                <span class="current-month">October 2024</span>
                <button class="next-month">›</button>
            </div>
<br>
            <!-- Days of the Week -->
            <div class="datepicker-weekdays">
                
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </div>
<br>
            <!-- Days of the Month -->
            <div class="datepicker-days">
                <!-- Start filling in days from December 4 -->
                
                <span class="day">4</span>
                <span class="day">5</span>
                <span class="day">6</span>
                <span class="day">7</span>
                <span class="day">8</span>
                <span class="day">9</span>
                <span class="day">10</span>
                <span class="day">11</span>
                <span class="day">12</span>
                <span class="day">13</span>
                <span class="day">14</span>
                <span class="day">15</span>
                <span class="day">16</span>
                <span class="day">17</span>
                <span class="day">20</span>
                <span class="day">21</span>
                <span class="day">22</span>
                <span class="day">23</span>
                <span class="day">24</span>
                <span class="day">25</span>
                <span class="day">26</span>
                <span class="day">27</span>
                <span class="day">28</span>
                <span class="day">29</span>
                <span class="day">30</span>
                
                
                <!-- Add more days as required -->
            </div>
        </div>
    </div>
</body>
</html>
